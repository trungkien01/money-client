<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-login_register">
    <title>Đăng Ký</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../static/users/login/images/icons/favicon.ico"
          th:href="@{/users/login/images/icons/favicon.ico}"/>
    <link href="../static/users/login/css/util.css"
          th:href="@{/users/login/css/util.css}" rel="stylesheet" />
    <link href="../static/users/login/css/main.css"
          th:href="@{/users/login/css/main.css}" rel="stylesheet" />
    <link href="../static/users/login/css/login_register.css"
          th:href="@{/users/login/css/login_register.css}" rel="stylesheet" />
    <link href="../static/users/css/styles.css"
          th:href="@{/users/css/styles.css}" rel="stylesheet" />
    <link href="../static/users/css/index.css"
          th:href="@{/users/css/index.css}" rel="stylesheet" />
    <link href="../static/users/css/index.css"
          th:href="@{/users/css/register.css}" rel="stylesheet" />
</head>
<body>
<header th:replace="layoutRegisterLogin :: header-login_register"></header>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!
                </div>
            </div>
            <div class="login100-form-title imgForm">
                        <span class="login100-form-title-1">
                            Đăng Ký
                        </span>
                <span style="color: #fff; text-align: center;">Hoàn thành bước đăng ký đơn giản và nhận ngay các ưu đãi khi vay!</span>
            </div>

            <form class="login100-form validate-form" method="post" th:object="${registration}" th:action="@{/registration}">
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <label class="label-input100" for="fullName">Họ và Tên: </label>
                    <input class="input100" type="text" name="fullName" id="fullName" placeholder="Nhập họ và tên" th:value="*{fullName}" >
                    <span class="errSmg" th:text="${errFullName}"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <label class="label-input100" for="phone">Số Điện Thoại: </label>
                    <input class="input100" th:value="*{phone}" type="text" name="phone" id="phone" placeholder="Nhập số điện thoại" >
                    <span class="errSmg" th:text="${errPhone}"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <label class="label-input100" for="email">Email: </label>
                    <input class="input100" th:value="*{email}" type="email" name="email" id="email" placeholder="Nhập email" >
                    <span class="errSmg" th:text="${errEmail}"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <label class="label-input100" for="password">Mật khẩu: </label>
                    <input class="input100" type="password" th:value="*{password}" name="password" id="password" placeholder="Nhập số mật khẩu" >
                    <span class="errSmg" th:text="${errPass}"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <label class="label-input100" for="confirm">Xác nhận mật khẩu: </label>
                    <input class="input100" type="password" name="confirm" id="confirm" th:value="*{confirm}" placeholder="Nhập lại mật khẩu" >
                    <span class="errSmg" th:text="${errChangPass}"></span>
                </div>

                <div class="flex-sb-m w-full p-b-30">
                    <div class="text-center mt-4">
                        <span>Bạn đã có tài khoản hay chưa?</span>
                        <a th:href="@{/login}" class="text-decoration-none">Đăng nhập</a>
                    </div>
                </div>
                <div class="text-center" id="errUsers">
                    <span class="errSmg" th:text="${errUsers}"></span>
                </div>
                <div class="btnForm">
                    <div class="container-login100-form-btn w-full div_left" style="margin-right: 10px">
                        <button class="login100-form-btn div_left-btn">
                            Đăng ký
                        </button>
                    </div>
                    <div class="container-login100-form-btn w-full div_right">
                        <a class="login100-form-btn div_right-a" style="text-decoration: none; color: #fff; font-size: 16px;" th:href="@{/index}">Trang Chủ</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layoutRegisterLogin :: footer-login_register"></footer>
</body>
</html>
