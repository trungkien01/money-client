<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <title>Liên Hệ</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico"
          th:href="@{/assets/favicon.ico}" />

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <link href="../static/users/css/styles.css"
          th:href="@{/users/css/styles.css}" rel="stylesheet" />
    <link href="../static/users/css/index.css"
          th:href="@{/users/css/index.css}" rel="stylesheet" />
</head>
<body>
<nav th:replace="layout :: header"></nav>
<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Liên hệ chúng tôi</h2>
            <h3 class="section-subheading text-muted">Phản hồi nhanh chóng</h3>
        </div>
        <form id="contactForm" data-sb-form-api-token="API_TOKEN" th:action="@{/saveContact}" th:object="${contact}" method="post">
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <input class="form-control" th:field="*{fullName}" id="name" name="fullName" type="text" placeholder="Họ và tên *" data-sb-validations="required" />
<!--                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>-->
                        <span style="color: red;" th:text="${errFullName}"></span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" th:field="*{email}" id="email" name="email" type="email" placeholder="Email *" data-sb-validations="required,email" />
                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
<!--                        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>-->
                        <span style="color: red;" th:text="${errEmail}"></span>
                    </div>
                    <div class="form-group mb-md-0">
                        <input class="form-control" th:field="*{phone}" id="phone" name="phone" type="tel" placeholder="Số điện thoại *" data-sb-validations="required" />
<!--                        <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>-->
                        <span style="color: red;" th:text="${errPhone}"></span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <textarea class="form-control" th:field="*{message}" id="message" name="message" placeholder="Nội dung phản hồi *" data-sb-validations="required"></textarea>
<!--                        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>-->
                        <span style="color: red;" th:text="${errMessage}"></span>
                    </div>
                </div>
            </div>

            <div>
                <div class="text-center text-white mb-3">
                    <div class="fw-bolder" th:text="${msg}"></div>
                    <br />
                    <a href="#"></a>
                </div>
            </div>
            <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" type="submit">Gửi Phản Hồi</button></div>
        </form>
    </div>
</section>

<footer th:replace="layout :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

<script src="../static/users/js/scripts.js"
        th:src="@{/users/js/scripts.js}"></script>
</html>
