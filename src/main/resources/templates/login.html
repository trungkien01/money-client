<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../static/users/login/images/icons/favicon.ico"
          th:href="@{/users/login/images/icons/favicon.ico}"/>
    <link href="../static/users/login/css/util.css"
          th:href="@{/users/login/css/util.css}" rel="stylesheet" />
    <link href="../static/users/login/css/main.css"
          th:href="@{/users/login/css/main.css}" rel="stylesheet" />
    <link href="../static/users/login/css/login_register.css"
          th:href="@{/users/login/css/login_register.css}" rel="stylesheet" />
    <link href="../static/users/css/styles.css"
          th:href="@{/users/css/styles.css}" rel="stylesheet" />
    <link href="../static/users/css/index.css"
          th:href="@{/users/css/index.css}" rel="stylesheet" />
</head>
<body>
<header th:replace="layoutRegisterLogin :: header-login_register"></header>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title imgForm">
					<span class="login100-form-title-1">
						Đăng Nhập
					</span>
                <span style="color: #fff; text-align: center">Đăng nhập ngay để vay liền tay!</span>
            </div>

            <form class="login100-form validate-form" th:action="@{/login}" method="post">
                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Tài khoản mật khẩu không đúng!</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Bạn đã được đăng xuất.</div>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <label class="label-input100" for="username">Số Điện Thoại: </label>
                    <input class="input100" type="text" name="username" id="username" placeholder="Nhập số điện thoại" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <label class="label-input100" for="password">Mật khẩu: </label>
                    <input class="input100" type="password" name="password" id="password" placeholder="Nhập mật khẩu" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-30">
                    <div class="contact100-form-checkbox" style="display: flex;">
                        <input class="btn btn-outline-primary" id="ckb1" type="checkbox" name="remember-me">
                        <label for="ckb1" style="margin-left: 5px;">
                            Ghi nhớ
                        </label>
                    </div>

                    <div>
                        <a th:href="@{/profile/resetPassword}" class="txt1">
                            Quên mật khẩu?
                        </a>
                    </div>
                </div>

                <div class="text-center mt-4" style="margin-bottom: 20px;">
                    <span>Đăng ký tài khoản mới ?</span>
                    <a th:href="@{/registration}" class="text-decoration-none">Đăng ký</a>
                </div>

                <div class="btnForm">
                    <div class="container-login100-form-btn w-full div_left" style="margin-right: 10px">
                        <button class="login100-form-btn div_left-btn">
                            Đăng nhập
                        </button>
                    </div>
                    <div class="container-login100-form-btn w-full div_right">
                        <a class="login100-form-btn div_right-a" style="text-decoration: none; color: #fff; font-size: 16px;" th:href="@{/index}">Trang Chủ</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layoutRegisterLogin :: footer-login_register"></footer>
</body>
</html>
